<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="row m-auto" style="width: 600px;">
        
        <form action="" method="post">
            {% csrf_token %}
            <div class="col">
                <input type="text" name="num1" class="form-control" placeholder="num1" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" name="num2" class="form-control" placeholder="num2" aria-label="Last name">
            </div>
            <div class="col">
                {{sum}}
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
